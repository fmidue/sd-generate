---
name: ba-sergei-lestsenski
extra-source-files: [ ]
dependencies:
  - base
  - bifunctors
  - generic-functor
  - bytestring
  - call-alloy
  - call-plantuml
  - containers
  - ilist
  - mtl
  - diagrams-lib
  - diagrams-svg
  - SVGFonts
  - extra
  - svg-builder
  - QuickCheck
  - string-interpolate
default-extensions:
  - TupleSections
  - DuplicateRecordFields
  - OverloadedLabels
  - MultiParamTypeClasses
  - FlexibleInstances
  - TypeApplications
  - ScopedTypeVariables
library:
  source-dirs: src
  exposed-modules:
    - Datatype
    - Example
    - CounterExample
    - Checkers
    - Instance
    - Layout
    - Generate
    - Flatten
    - AlloyDiagrams
    - PlantUMLDiagrams
  ghc-options:
    - -Wall
    - -Werror
executables:
  sampling:
    main: sampling.hs
    source-dirs: app
    dependencies:
      - ba-sergei-lestsenski
      - pretty-simple
    ghc-options:
      - -Wall
      - -Werror
  draw:
    main: draw.hs
    source-dirs: app
    dependencies:
      - ba-sergei-lestsenski
    ghc-options:
      - -Wall
      - -Werror
  drawing:
    main: drawing.hs
    source-dirs: app
    dependencies:
      - ba-sergei-lestsenski
    ghc-options:
      - -Wall
      - -Werror
  transformAlloy:
    main: transformAlloy.hs
    source-dirs: app
    dependencies:
      - ba-sergei-lestsenski
    ghc-options:
      - -Wall
      - -Werror
  transformPlantUML:
    main: transformPlantUML.hs
    source-dirs: app
    dependencies:
      - ba-sergei-lestsenski
    ghc-options:
      - -Wall
      - -Werror
tests:
  ba-sergei-lestsenski-test:
    main: Spec.hs
    source-dirs:
      - test
    ghc-options:
      - -Wall
      - -Werror
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ba-sergei-lestsenski
      - directory
      - filepath
      - hspec
